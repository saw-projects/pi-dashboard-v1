<VirtualHost *:80>
    ServerName localhost
    
    WSGIDaemonProcess receipts-dashboard user=sandpi group=sandpi threads=5 python-home=/home/sandpi/pi-dashboard/venv python-path=/home/sandpi/receipts-dashboard
    WSGIScriptAlias / /home/sandpi/receipts-dashboard/wsgi.py
    
    <Directory /home/sandpi/receipts-dashboard>
        WSGIProcessGroup receipts-dashboard
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/receipts-dashboard-error.log
    CustomLog ${APACHE_LOG_DIR}/receipts-dashboard-access.log combined
</VirtualHost>
